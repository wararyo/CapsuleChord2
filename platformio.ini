[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
lib_deps = 
  m5stack/M5Unified@^0.0.5
  ArduinoJson
  https://github.com/marcel-licence/ML_SynthTools.git#6e28261a2970bd7f0a37a90abf00f2163d9c6b17
build_flags =
  -w ;Disable enumeration warnings
